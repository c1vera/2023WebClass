<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
</head>

<body>
    <h2>true일때 표시</h2>
    <div id="app">
        <input type="checkbox" v-model="myVisible">표시
        <p v-if="myVisible">체크 박스가 ON</p>
        <p v-else>체크 박스가 OFF</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myVisible : false
            }
        })
    </script>
</body>

</html>
