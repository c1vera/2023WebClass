<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
</head>

<body>
    <style>
        .blue-underline {
            text-decoration: underline;
            color:blue;
        }

        .strike-through {
            text-decoration: line-through;
            color: lightgray;
        }

        .dark {
            background-color: gray;

        }
    </style>
    <h2>다양한 바인딩</h2>
    <div id="app">
        <a :href="myUrl">네이버로 연결</a><br>
        <img v-bind:src="myImg" alt="벚꽃 사진"><br>
        spring.png 표시<br>
        <p :align="myAlignLeft">텍스트를 왼쪽 정렬</p>
        <p :align="myAlignRight">텍스트를 오른쪽 정렬</p>
        <p :align="myAlignCenter">텍스트를 가운데 정렬</p>
        <p :style="{color:myColor}">인라인 스타일로 글자색을 빨간색으로</p>
        <p :style="{color:myColor, fontSize:mySize}">인라인 스타일로 글자색을 150% 크게 빨간색으로</p>
        <p :style="{color:myColor, fontSize:mySize, backgroundColor:myBackColor}">인라인 스타일로 글자색을 150% 크게 빨간색으로 배경은 노란색으로
        </p>
        <p :class="blue_underline_class">blue-underline class 지정</p>
        <p :class="[blue_underline_class,dark_class]">blue-underline, dark class 지정</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myImg: 'spring.png',
                myUrl: 'naver.com',
                myAlignCenter: 'center',
                myAlignRight: 'Right',
                myAlignLeft: 'left',
                myColor: 'red',
                mySize: '150%',
                myBackColor: 'yellow',
                blue_underline_class: 'blue-underline',
                strike_through_class: 'strike-through',
                dark_class: 'dark'
            }
        })
    </script>
</body>

</html>
