<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
</head>

<body>
    <h2>다 쓴 후 입력 예제</h2>
    <div id="app">
        <input v-model.lazy="myText">
        <p>입력 후 표시 『{{myText}}』</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myText : ''
            }
        })
    </script>
</body>

</html>
