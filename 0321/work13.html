<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
</head>

<body>
    <h2>앞뒤의 공백을 자동으로 제거하는 (트림) 예제</h2>
    <div id="app">
        <input v-model.trim="myText">
        <p>앞뒤 공백을 제거 『{{myText}}』</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myText : ''
            }
        })
    </script>
</body>

</html>
