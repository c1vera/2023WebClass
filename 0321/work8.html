<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
</head>

<body>
    <h2>문자열이 선택한 색으로 변하는 예제</h2>
    <div id="app">
        <select v-model="myColor">
            <option disabled value="">색을 선택해주세요</option>
            <option>red</option>
            <option>green</option>
            <option>orange</option>
            <option>blue</option>
            <option>brown</option>
        </select>
        <p :style="{color: myColor}">선택한 색상은 {{myColor}} 입니다.</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myColor : ''
            }
        })
    </script>
</body>

</html>
