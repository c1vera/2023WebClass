<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>동의</title>
</head>

<body>
    <h2>동의에 체크하면 송신 버튼이 활성화 되는 예제</h2>
    <div id="app">
        <label><input type="checkbox" v-model="myAgree">동의합니다.</label>
        <button v-bind:disabled="myAgree==false">송신</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myAgree : false
            }
        })
    </script>
</body>

</html>
