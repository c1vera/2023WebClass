<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
</head>

<body>
    <h2>이미지 출력을 라디오버튼으로 변경하는 예제</h2>
    <div id="app">
        <label>
            <input type="radio" value="face1.png" v-model="fileName">
            face1
        </label><br>
        <label>
            <input type="radio" value="face2.png" v-model="fileName">
            face1
        </label><br>
        <p>{{fileName}} 선택</p>
        <img :src="fileName">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                fileName : ''
            }
        })
    </script>
</body>

</html>
