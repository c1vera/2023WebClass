<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>데이터 2</title>
</head>

<body>
    <h2>데이터 처리 2</h2>
    <div id="app">
        <p>{{myText}}</p>
        <p v-text="myText"></p>
        <p>{{myName}}</p>
        <p v-text="myName"></p>
        <p v-html="myName"></p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myText: '안녕하세요~~',
                myName: '<h1>이채원</h1>'
            }
        })
    </script>
</body>

</html>
