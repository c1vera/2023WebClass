<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>버튼</title>
</head>

<body>
    <h2>카운트 업과 다운</h2>
    <div id="app">
        <p>{{count}}번 눌렀어요</p>
        <button v-on:click="countUp">카운트 업</button>
        <button v-on:click="countDown">카운트 다운</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                count : 0
            },
            methods : {
                countUp : function(){
                    this.count++
                },
                countDown : function(){
                    this.count--
                }
            }
        })
    </script>
</body>

</html>
