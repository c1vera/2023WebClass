<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>배열과 오브젝트 데이터</title>
</head>

<body>
    <h2>배열과 오브젝트</h2>
    <div id="app">
        <p>{{myArray}}</p>
        <p>{{myArray[0]}}</p>
        <hr>
        <p>{{myObject}}</p>
        <p>{{myObject.name}}은 입장료가 {{myObject.price}}원 입니다.</p>
        <hr>
        <p>{{myList}}</p>
        <p>{{myList[0].name}}은 입장료가 {{myList[0].price}}원 입니다.</p>
        <p>{{myList[1].name}}은 입장료가 {{myList[1].price}}원 입니다.</p>
        <p>{{myList[2].name}}은 입장료가 {{myList[2].price}}원 입니다.</p>

    </div>
    <script>
        var mList = [
            { name: '한라산', price: 5000 },
            { name: '지리산', price: 3000 },
            { name: '도봉산', price: 500 }
        ]
        new Vue({
            el: '#app',
            data: {
                myArray: ['한라산', '지리산', '도봉산'],
                myObject: { name: '한라산', price: 5000 },
                myList : mList
            }
        })
    </script>
</body>

</html>
