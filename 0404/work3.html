<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>

</head>

<body>
    <h2>숫자 배열 조작과 구구단 출력</h2>
    <div id="app">
        <ul>
            <li v-for="(item, index) in myArray">
                {{item}}
                <button @click="changeData(index)">변경</button>
                <button @click="delData(index)">삭제</button>
            </li>
        </ul>
        <button @click="addData()">추가</button>
        <button @click="sortData()">소트</button>
        <button @click="showData()">구구단 보이기</button>

        <ul v-if="show">
            <li v-for="item in myArray">
                <p v-for="item2 in 9">{{item}}x{{item2}}={{item * item2}}</p>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myArray: [2, 3, 4, 5, 6, 7, 8, 9],
                show: false
            },
            methods: {
                changeData: function (index) {
                    this.myArray.splice(index, 1, this.myArray[index] + 1)
                },
                delData: function (index) {
                    this.myArray.splice(index, 1)
                },
                addData: function () {
                    this.myArray.push(1)
                },
                sortData: function () {
                    this.myArray = this.myArray.filter(function (item, idx, array) {
                        return array.indexOf(item) == idx;
                    });
                    this.myArray.sort(function (a, b) {
                        return (a < b ? -1 : 1);
                    });
                },
                showData: function () {
                    this.show = true;
                }
            }
        })
    </script>
</body>

</html>
