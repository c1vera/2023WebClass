<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
    
</head>

<body>
    <h2>입력문자를 감지하여 금지문자가 입력되면 얼럿을 띄우는 예제</h2>
    <div id="app">
        <p>금지문자는 『{{ forbiddenText }}』</p>
        <textarea v-model="inputText" cols="30" rows="10"></textarea>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                forbiddenText: '안되',
                inputText: '오늘은 날씨가 좋습니다.'
            },
            watch: {
                inputText: function(){
                    var pos = this.inputText.indexOf(this.forbiddenText);
                    if (pos >= 0) {
                        alert(this. forbiddenText + "는 입력할 수 없습니다.");
                        this.inputText = this.inputText.substr(0, pos);
                    }
                }
            }
        })
    </script>
</body>

</html>
