<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
    
</head>

<body>
    <h2>문자를 입력하면 남은 글자수를 표시하는 예제</h2>
    <div id="app">
        <p>감상은 140자 이내로 입력해주세요.</p>
        <textarea v-model="myText" cols="30" rows="10"></textarea>
        <p v-bind:style="{color : computedColor}">남은 글자는 {{ remaining }} 입니다.</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myText:'오늘은 날씨가 좋습니다.',
            },
            computed : {
                remaining: function(){
                    return 140 - this.myText.length;
                },
                computedColor : function(){
                    col = "green";
                    if (this.remaining < 20) {
                        col = "orange";
                    }
                    if (this.remaining < 1){
                        col = "red";
                    }
                    return col;
                }
            }
        })
    </script>
</body>

</html>
